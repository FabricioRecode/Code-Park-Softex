<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CauladoraIMC/imc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Calculadora de IMC</title>
</head>
<body>
  <main id="container">
  
    <section id="calculadora">
      <form id="form">
        <h1 id="titulo">
          Calculadora - IMC
        </h1>
        <div class="input-box">
          <label for="peso">
            Peso em Kg
          </label>
          <div class="input-field">
            <i class="fa-solid fa-weight-hanging"></i>
            <input type="text" id="peso" >
            <span>
              Kg
            </span>
          </div>
        <div class="input-box">
          <label for="altura">
            Altura em Metros
          </label>
          <div class="input-field">
            <i class="fa-solid fa-ruler"></i>
            <input type="text" id="altura" >
            <span>
              m
            </span>

          </div>

        </div>
        <button id="calcular">
          calcular
        </button>


      </form>
      <div id="informacao" class="esconder">
        <div id="resultado">
          <div id="imc">
            <span id="value"></span>
            <span>Seu IMC</span>
          </div>
          <div id="descricao">
            <span></span>

          </div>
        </div>
        <div id="maisInfo">
          <a href="https://www.saude.rj.gov.br/obesidade/noticias/2019/03/imc-voce-sabe-o-que-o-indice-de-massa-corporal-diz-sobre-sua-saude">
            Mais Informações Sobre o IMC
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>

      </div>
      
    </section>
  </main>
  <script src="/CauladoraIMC/imc.js"></script>
</body>
</html>
